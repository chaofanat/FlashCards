{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <title>{% block title %} {% endblock %}</title>
    {% bootstrap_css %}

</head>

</html>

<body>

    {% block content %}
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="{% url 'appIndex:index' %}">Home</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data- />
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}

    {% block main %}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>欢迎您，尊敬的用户{{ user.username }}!</p>

                    <p>
                        这里是<a href="{% url 'appIndex:index' %}">Home</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}

    {% block footer %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>
                        @2024 Copyright by ChaoFanOnline
                    </p>
                </div>
            </div>
        </div>
    </footer>
    {% endblock %}

    {% bootstrap_javascript %}

</body>

</html>
